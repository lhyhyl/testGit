<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
    <style>
        .swiper-container {
            width: 1000px;
            height: 341px;
        }
    </style>
</head>
<body>
<div class="swiper-container">

    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/img1.jpg" height="341" width="1000" alt=""></div>
        <div class="swiper-slide"><img src="img/img2.jpg" height="341" width="1000"  alt=""></div>
        <div class="swiper-slide"><img src="img/img3.jpg" height="341" width="1000"  alt=""></div>
        <div class="swiper-slide"><img src="img/img4.jpg" height="341" width="1000"  alt=""></div>
        <div class="swiper-slide"><img src="img/img5.jpg" height="341" width="1000"  alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: {
            delay: 1000,
            stopOnLastSlide: false,
            disableOnInteraction: true,
        },//可选选项，自动滑动
        loop : true,
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        lazy: {
            loadPrevNext: true,
        },
    })
</script>
</html>
